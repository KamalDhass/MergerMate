<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MergeMate | Merge PDFs Locally</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #4f46e5;
      width: 100%;
      padding: 1.5rem;
      color: white;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }

    header p {
      margin: 0.25rem 0 0;
      font-weight: 400;
      font-size: 1rem;
    }

    main {
      margin-top: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      width: 90%;
      max-width: 650px;
      text-align: center;
    }

    .dropzone {
      border: 2px dashed #c7d2fe;
      padding: 2rem;
      border-radius: 1rem;
      background: #eef2ff;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .dropzone.dragover {
      background-color: #dbeafe;
    }

    #file-list {
      margin-top: 1rem;
      text-align: left;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      padding: 1rem;
      border-radius: 0.5rem;
      background: #f9fafb;
      font-size: 0.95rem;
    }

    .file-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      cursor: grab;
    }

    .file-details {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex-grow: 1;
    }

    canvas {
      width: 60px;
      height: auto;
      border-radius: 0.25rem;
      background: #fff;
      border: 1px solid #ddd;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #4f46e5;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #374151;
    }

    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <header>
    <h1>MergeMate</h1>
    <p>Merge, sort, and organize PDF files securely ‚Äî right in your browser.</p>
  </header>

  <main>
    <div class="dropzone" id="dropzone">
      <strong>Click or Drop PDF Files Here</strong><br />
      <span style="font-size: 0.85rem;">(No upload. 100% local)</span>
    </div>
    <input type="file" id="file-input" accept="application/pdf" multiple style="display: none;" />

    <div class="actions">
      <button onclick="mergePDFs()">üîó Merge PDFs</button>
      <button onclick="clearAll()">üßπ Clear</button>
    </div>

    <div id="file-list"></div>
    <div id="status"></div>
  </main>

  <footer>
    ¬© 2025 MergeMate. Your files never leave your device.
  </footer>

  <script>
    const fileInput = document.getElementById('file-input');
    const dropzone = document.getElementById('dropzone');
    const fileList = document.getElementById('file-list');
    const status = document.getElementById('status');
    let selectedFiles = [];

    // Fix for PDF.js worker loading error
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    dropzone.addEventListener('click', () => fileInput.click());
    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });
    dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', () => handleFiles(fileInput.files));

    function handleFiles(files) {
      const newFiles = Array.from(files).filter((f) => f.type === 'application/pdf');
      selectedFiles = selectedFiles.concat(newFiles);
      renderFileList();
    }

    async function renderFileList() {
      fileList.innerHTML = '<strong>Drag to reorder:</strong><div id="sortable-list"></div>';
      const sortableList = document.getElementById('sortable-list');

      const previews = await Promise.all(
        selectedFiles.map(async (file, index) => {
          let previewCanvas = document.createElement('canvas');
          let pages = '?';

          try {
            const arrayBuffer = await file.arrayBuffer();
            const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
            pages = pdfDoc.getPageCount();

            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            const page = await pdf.getPage(1);
            const viewport = page.getViewport({ scale: 0.5 });
            const context = previewCanvas.getContext('2d');
            previewCanvas.width = viewport.width;
            previewCanvas.height = viewport.height;
            await page.render({ canvasContext: context, viewport }).promise;
          } catch (e) {
            previewCanvas = document.createElement('div');
            previewCanvas.textContent = '‚ùå';
          }

          return { index, name: file.name, size: file.size, pages, preview: previewCanvas };
        })
      );

      previews.forEach(({ index, name, size, pages, preview }) => {
        const item = document.createElement('div');
        item.className = 'file-item';
        item.setAttribute('data-index', index);

        const details = document.createElement('div');
        details.className = 'file-details';
        details.innerHTML = `
          <div><strong>${name}</strong></div>
          <div style="font-size: 0.85rem; color: #6b7280;">üìÑ ${pages} pg ‚Ä¢ ${(size / 1024).toFixed(1)} KB</div>
        `;

        item.appendChild(preview);
        item.appendChild(details);
        sortableList.appendChild(item);
      });

      Sortable.create(sortableList, {
        animation: 150,
        onEnd: () => {
          const newOrder = [];
          document.querySelectorAll('.file-item').forEach((el) => {
            newOrder.push(selectedFiles[el.dataset.index]);
          });
          selectedFiles = newOrder;
        },
      });
    }

    async function mergePDFs() {
      if (selectedFiles.length < 2) {
        status.textContent = 'Please select at least 2 PDF files.';
        return;
      }
      status.textContent = 'Merging PDFs...';

      try {
        const mergedPdf = await PDFLib.PDFDocument.create();
        for (const file of selectedFiles) {
          const bytes = await file.arrayBuffer();
          const pdf = await PDFLib.PDFDocument.load(bytes);
          const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
          copiedPages.forEach((p) => mergedPdf.addPage(p));
        }

        const mergedBytes = await mergedPdf.save();
        const blob = new Blob([mergedBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'merged.pdf';
        link.click();

        status.textContent = '‚úÖ Merged successfully!';
      } catch (err) {
        console.error(err);
        status.textContent = '‚ùå Error during merge.';
      }
    }

    function clearAll() {
      selectedFiles = [];
      fileList.innerHTML = '';
      status.textContent = '';
    }
  </script>
</body>
</html>
